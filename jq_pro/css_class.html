<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<style type="text/css">
		.x 
		{
			height: 200px;
			width: 200px;
			background: gray;
			border-radius: 50%;
			border:10px solid red;
		}
	</style>
</head>
<body>

	<div></div>
	<button id="b1">Add CSS</button>
	<button id="b2">Remove CSS</button>
	<button id="b3">Toggle CSS</button>

	<script type="text/javascript">
		
			div = $('div');

			$('#b1').click(function (){

				div.addClass('x');
			})

			$('#b2').click( ()=>{

				div.removeClass('x')
			})

			$('#b3').click( () => {

				div.toggleClass('x')
			})

	</script>

</body>
</html>
